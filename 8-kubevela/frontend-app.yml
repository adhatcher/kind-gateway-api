apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: frontend-app
spec:
  components:
    - name: frontend
      type: webservice
      properties:
        image: frontend:v1
        ports:
         - port: 8080
           expose: true
      traits:
        - type: scaler
          properties:
            replicas: 2
        - type: gateway
          properties:
            domain: "phrases.local"
            http:
              "/": 8080
  policies:
    - name: target-default
      type: topology
      properties:
        # The cluster with name local is installed the KubeVela.
        clusters: ["local"]
        namespace: "phrases"
        components:
          - type: webservice
            traits:
              - type: scaler
                properties:
                  replicas: 2
              - type: gateway
                properties:
                domain: "phrases.local"
                http:
                  "/": 8080
    - name: target-prod
      type: topology
      properties:
        clusters: ["local"]
        # This namespace must be created before deploying.
        namespace: "prod"
    - name: deploy-ha
      type: override
      properties:
        components:
          - type: webservice
            traits:
              - type: scaler
                properties:
                  replicas: 2
  workflow:
    steps:
      - name: deploy2default
        type: deploy
        properties:
          policies: ["target-default"]
      - name: manual-approval
        type: suspend
      - name: deploy2prod
        type: deploy
        properties:
          policies: ["target-prod", "deploy-ha"]